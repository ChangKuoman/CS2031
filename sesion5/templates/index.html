<html>
    <head>
        <title>Todo App</title>
    </head>

    <body>
        <form action="/todos/create" method="GET">
            <input type="text" name="description"/>
            <input type="submit" value="Create" />
        </form>
        <ol>
            {% for d in data %}
                <li>{{d.description}}</li>
            {% endfor %}
        </ol>
    </body>
</html>
