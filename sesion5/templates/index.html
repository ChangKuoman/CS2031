<html>
    <head>
        <title>Todo App</title>
        <style>
            .container {
                width: 300px;
                height: 200px;
                border: 2px solid red;
                padding: 25px;
                margin: 25px;
                font: 1em sans-serif;
            }

            .hidden {
                display: none;
            }

            ul {
                list-style: none;
                padding: 1px;
                margin: 1px;
                width: 300px;
            }

            .container-form, .cointainer-todos {
                display: inline-block;
                vertical-align: top;
            }

            .contenedor {
                display: flex;
                flex-direction: row;
                border: 2px solid blue;   
            }

            .box {
                width: 100%;
                height: 100%;
                border: 1px solid red;
            }

            li {
                clear: both;
            }

            ul > li > button{
                border: none;
                color:red;
                outline: none;
                float: right;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <div class="contenedor">
            <div id="error" class="hidden">
                <p style = "color: red; font-size: 14px;"> "Something went wrong!!!</p>
            </div>
    

            <div class="box">
                <form id="form">
                    <input type="text" id="description" name="description"/>
                    <input type="submit" value="Create" />
                </form>
            </div>

            <div class="box">
                <ul id="todos">
                    {% for todo in todos %}
                        <li>
                            <input class="check-completed" data-id="{{todo.id}}" type="checkbox" {% if todo.completed %} checked {% endif %}>
                            {{todo.description}}
                            <button class="delete-button" data-id="{{todo.id}}">&cross;</button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <script>
            // delete todo
            const items = document.querySelectorAll('.delete-button');
            for (let i = 0; i < items.length; i++){
                const item = items[i];
                item.onclick = function(e){
                    console.log(e);
                    const todo_id = e.target.dataset['id'];
                    fetch('/todos/' + todo_id + '/delete-todo', {
                        method: 'DELETE'
                    }).then(function(response){
                        return response.json();
                    }).then(function(jsonResponse){
                        console.log('jsonResponse: ', jsonResponse);
                        if (jsonResponse['success']){
                            // remove child
                            const item = e.target.parentElement;
                            item.remove();
                        }
                    });
                }
            }

            // update complete from todo
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++){
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e){
                    console.log("e", e);
                    const new_completed = e.target.checked;
                    const todo_id = e.target.dataset['id'];
                    console.log(todo_id);
                    fetch('/todos/'+todo_id+'/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'new_completed': new_completed
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).catch(function(){
                        document.getElementById('error').className = '';
                    })
                }
            }

            // insert new todo
            const descriptionInput = document.getElementById("description");
            document.getElementById("form").onsubmit = function(e) {
                e.preventDefault();
                const description = descriptionInput.value;
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': description
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(
                    //function(response) {
                    //return response.json();}
                    response => response.json()
                ).then(function(jsonResponse){
                    console.log('jsonResponse: ', jsonResponse);
                    const li = document.createElement('li');
                    const checkbox = document.createElement('input');
                    const deleteBtn = document.createElement('button');

                    checkbox.type = 'checkbox';
                    checkbox.className = 'check-completed';
                    checkbox.setAttribute('data-id', jsonResponse['id']);

                    li.appendChild(checkbox);

                    deleteBtn.className = 'delete-button';
                    deleteBtn.setAttribute('data-id', jsonResponse['id']);
                    deleteBtn.innerHTML = '&cross;';

                    li.appendChild(deleteBtn);

                    const text = document.createTextNode(
                        ' ' + jsonResponse['description']
                    );
                    li.appendChild(text);

                    document.getElementById('todos').appendChild(li);

                    window.location.reload;
                }).catch(function() {
                    document.getElementById('error').className = '';
                });
            }

            document.getElementById('description').onchange = function(e){
                document.getElementById('error').className = 'hidden';
            }
        </script>

    </body>
</html>
