<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        Hola {{nombre}}. Estamos en el año {{anio}}
        {{meses}}
        {{meses[0]}}<br>
        Contador: {{contador}}
        <button type="button" v-on:click="stopInterval">{{btnMessage}}</button>
        <label v-bind:title="titulo" v-bind:data-hola="titulo">Hola Mundo</label>
        <hr>
        <button v-on:click="mostrarImagen('imagen.jfif')">Imagen perro</button>
        <button v-on:click="mostrarImagen('imagen2.jpg')">Imagen gato</button>
        <hr>
        <img v-bind:src="imagen">
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        // data, metodos, propiedades, eventos (destroyed, mounted, created, computed, watch)
        const holaMundo = {
            data() {
                return {
                    nombre: 'chang',
                    anio: 2022,
                    meses: ['Enero', 'Febrero'],
                    contador: 0,
                    interval: null,
                    isRunning: false,
                    btnMessage: 'Detener',
                    titulo: "Este es un título dinámico",
                    imagen: ''
                }
            },
            mounted() {
                this.interval = setInterval(() => {
                    this.contador ++;
                }, 1000);
                this.isRunning = true;
            },
            methods: {
                stopInterval(){
                    if (this.isRunning){
                        clearInterval(this.interval);
                        this.isRunning = false;
                        this.btnMessage = 'Continuar';
                    }
                    else {
                        this.interval = setInterval(() => {
                            this.contador ++;
                        }, 1000);
                        this.isRunning = true;
                        this.btnMessage = 'Detener';
                    }
                },
                mostrarImagen(imagen){
                    this.imagen = imagen;
                }
            }
        }

        var mounted = Vue.createApp(holaMundo).mount('#app')

    </script>
</body>
</html>
