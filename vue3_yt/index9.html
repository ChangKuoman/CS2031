<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .rounded{
            border-radius: 50px;
        }
        .square{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container" style="padding-top:50px;">
            <div class="teal" v-bind:class="{rounded, square: true}"></div>
            <button @click="rounded = !rounded">Cambiar</button>
        </div>
        <div class="container" style="padding-top:50px;">
            <div class="teal" v-bind:class="{rounded: i>5, square: true}"></div>
        </div>
        <div class="container" style="padding-top:50px;">
            <div class="teal" v-bind:class="myClass"></div>
        </div>
        <div class="container" style="padding-top:50px;">
            <div v-bind:class="[enableRoundedClass ? roundedClass: '', squareClass]"></div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        // v-bind:class
        const app = {
            data(){
                return {
                    myClass: {
                        rounded: true,
                        square: true
                    },
                    rounded: true,
                //    square: true
                    i: 16,
                    roundedClass: 'rounded red btn',
                    squareClass: 'square',
                    enableRoundedClass: true
                }
            }
        }

        var mounted = Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
