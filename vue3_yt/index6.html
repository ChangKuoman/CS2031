<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div id="app">
        <button class="btn indigo darken-4" @click="contador++">Haz click</button>
        {{contador}}
        <hr>
        <button class="btn indigo darken-4" @mouseout="estado = false" @mouseover="estado = true">Coloca el puntero sobre mi</button>
        Estado: {{estado}}
        <hr>
<!--
        <img src="imagen2.jpg" v-show="estado">
-->
        <hr>
        <select @change="cambiarImagen($event)" class="browser-default">
            <option value="imagen.jfif">Imagen perro</option>
            <option value="imagen2.jpg">Imagen gato</option>
        </select>

        <img :src="imagen" v-if="estado">
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        // v-show -> display:inline|show
        const app = {
            data(){
                return {
                    contador: 0,
                    estado: false,
                    imagen: ''
                }
            },
            methods: {
                cambiarImagen(event){
                    console.log(event.target.value);
                    this.imagen = event.target.value;
                }
            }
        }

        var mounted = Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
