    <body>
        <div>
            <h1>GATO</h1>
            <button id="cat-button">DAR CLICK AQUI</button>
            <img id="cat-div">
        </div>
        <script>
            let catButton = document.getElementById("cat-button");
            let imgCat = document.getElementById("cat-div");

            catButton.addEventListener('click', () => {
                fetch('/resources/cat.jpg')
                    .then(res => res.blob())
                    .then(reader => {
                        let objectURL = URL.createObjectURL(reader);
                        imgCat.src = objectURL;
                    })
                    .catch(err => {
                        console.log(err);
                    })
            });

        </script>

    </body>
